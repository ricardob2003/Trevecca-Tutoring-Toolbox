services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tutoring-toolbox-frontend
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 8080
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tutoring-toolbox-api
    working_dir: /app
    command: npm run dev
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tutoring_toolbox
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16-alpine
    container_name: tutoring-toolbox-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tutoring_toolbox
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tutoring_toolbox"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: tutoring-toolbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
